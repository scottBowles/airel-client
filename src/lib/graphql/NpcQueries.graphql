query npcs {
	npcs {
		edges {
			node {
				id
				name
				description
				imageId
				thumbnailId
				size
				race {
					id
					name
					description
					imageId
					thumbnailId
					ageOfAdulthood
					lifeExpectancy
					alignment
					size
					speed
				}
				featuresAndTraits {
					edges {
						node {
							id
							name
							description
						}
					}
				}
				proficiencies {
					edges {
						node {
							id
							name
							description
							proficiencyType
						}
					}
				}
			}
		}
	}
}
query npcById($id: ID!) {
	npc(id: $id) {
		id
		name
		description
		imageId
		thumbnailId
		size
		race {
			id
			name
			description
			imageId
			thumbnailId
			ageOfAdulthood
			lifeExpectancy
			alignment
			size
			speed
		}
		featuresAndTraits {
			edges {
				node {
					id
					name
					description
				}
			}
		}
		proficiencies {
			edges {
				node {
					id
					name
					description
					proficiencyType
				}
			}
		}
	}
}
