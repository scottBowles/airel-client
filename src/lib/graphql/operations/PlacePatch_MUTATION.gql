mutation placePatch(
	$id: ID!
	$name: String
	$description: String
	$thumbnailId: String
	$markdownNotes: String
	$placeType: String
	$parent: ID
	$children: [ID]
) {
	placePatch(
		input: {
			id: $id
			name: $name
			description: $description
			thumbnailId: $thumbnailId
			markdownNotes: $markdownNotes
			placeType: $placeType
			parent: $parent
			children: $children
		}
	) {
		ok
		errors
		place {
			...PlaceFields
		}
	}
}
