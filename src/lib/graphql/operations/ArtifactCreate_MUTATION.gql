mutation artifactCreate(
	$name: String
	$description: String
	$thumbnailId: String
	$markdownNotes: String
	$imageIds: [String]
	$items: [String]
) {
	artifactCreate(
		input: {
			name: $name
			description: $description
			thumbnailId: $thumbnailId
			markdownNotes: $markdownNotes
			imageIds: $imageIds
			items: $items
		}
	) {
		ok
		errors
		artifact {
			...ArtifactFields
		}
	}
}
