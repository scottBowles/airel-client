query items {
	items {
		edges {
			node {
				id
				name
				description
				imageIds
				thumbnailId
				markdownNotes
				lockUser {
					id
					username
				}
				lockTime
				armor {
					acBonus
				}
				weapon {
					attackBonus
				}
				equipment {
					briefDescription
				}
			}
		}
	}
}
