fragment ArtifactFields on ArtifactNode {
	id
	name
	description
	imageIds
	thumbnailId
	created
	updated
	markdownNotes
	lockUser {
		id
		username
	}
	lockTime
	lockedBySelf
	items {
		edges {
			node {
				id
				name
				weapon {
					attackBonus
				}
				armor {
					acBonus
				}
				equipment {
					briefDescription
				}
			}
		}
	}
}
