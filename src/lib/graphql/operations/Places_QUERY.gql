query places {
	places {
		edges {
			node {
				id
				name
				description
				imageId
				thumbnailId
				markdownNotes
				lockUser {
					id
					username
				}
				lockTime
				created
				updated
				placeType
				population
				parent {
					id
					name
					description
					imageId
					thumbnailId
					created
					updated
					placeType
					population
					parent {
						id
						name
						description
						imageId
						thumbnailId
						created
						updated
						placeType
						population
					}
				}
			}
		}
	}
}
