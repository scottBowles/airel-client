fragment RaceFields on RaceNode {
	id
	name
	description
	imageIds
	thumbnailId
	markdownNotes
	lockUser {
		id
		username
	}
	lockTime
	lockedBySelf
	ageOfAdulthood
	lifeExpectancy
	alignment
	size
	speed
	baseRace {
		id
		name
		description
		imageIds
		thumbnailId
		ageOfAdulthood
		lifeExpectancy
		alignment
		size
		speed
	}
	subraces {
		edges {
			node {
				id
				name
				description
				imageIds
				thumbnailId
				ageOfAdulthood
				lifeExpectancy
				alignment
				size
				speed
			}
		}
	}
	languages {
		edges {
			node {
				id
				name
				description
				script {
					name
				}
			}
		}
	}
	traits {
		edges {
			node {
				id
				name
				description
			}
		}
	}
}
