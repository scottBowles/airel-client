query associations {
	associations {
		edges {
			node {
				id
				name
				description
				imageId
				thumbnailId
				markdownNotes
				lockUser {
					id
					username
				}
				lockTime
			}
		}
	}
}

query associationById($id: ID!) {
	association(id: $id) {
		id
		name
		description
		imageId
		thumbnailId
		markdownNotes
		lockUser {
			id
			username
		}
		lockTime
	}
}
