query places {
	places {
		edges {
			node {
				id
				name
				description
				created
				updated
				placeType
				population
				parent {
					id
					name
					description
					created
					updated
					placeType
					population
					parent {
						id
						name
						description
						created
						updated
						placeType
						population
					}
				}
			}
		}
	}
}

query placeById($id: ID!) {
	place(id: $id) {
		id
		name
		description
		created
		updated
		placeType
		population
		parent {
			id
			name
			description
			created
			updated
			placeType
			population
			parent {
				id
				name
				description
				created
				updated
				placeType
				population
			}
		}
	}
}
