query items {
	items {
		edges {
			node {
				id
				name
				description
				imageId
				thumbnailId
				markdownNotes
				lockUser {
					id
					username
				}
				lockTime
				armor {
					acBonus
				}
				weapon {
					attackBonus
				}
				equipment {
					briefDescription
				}
			}
		}
	}
}

query itemById($id: ID!) {
	item(id: $id) {
		id
		name
		description
		imageId
		thumbnailId
		markdownNotes
		lockUser {
			id
			username
		}
		lockTime
		armor {
			acBonus
		}
		weapon {
			attackBonus
		}
		equipment {
			briefDescription
		}
	}
}
