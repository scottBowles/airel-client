mutation AddEntityLog($entityId: GlobalID!, $logId: GlobalID, $logUrl: String) {
	addEntityLog(input: { entityId: $entityId, logId: $logId, logUrl: $logUrl }) {
		... on Artifact {
			id
			logs {
				edges {
					node {
						googleId
						id
						name
						url
					}
				}
			}
		}
		... on Association {
			id
			logs {
				edges {
					node {
						googleId
						id
						name
						url
					}
				}
			}
		}
		... on Character {
			id
			logs {
				edges {
					node {
						googleId
						id
						name
						url
					}
				}
			}
		}
		... on Item {
			id
			logs {
				edges {
					node {
						googleId
						id
						name
						url
					}
				}
			}
		}
		... on Place {
			id
			logs {
				edges {
					node {
						googleId
						id
						name
						url
					}
				}
			}
		}
		... on Race {
			id
			logs {
				edges {
					node {
						googleId
						id
						name
						url
					}
				}
			}
		}
	}
}
