mutation UpdateItem($id: GlobalID!, $name: String, $description: String, $markdownNotes: String) {
	updateItem(
		input: { id: $id, name: $name, description: $description, markdownNotes: $markdownNotes }
	) {
		... on Item {
			id
			name
			description
			markdownNotes
			lockTime
			lockedBySelf
			lockUser {
				id
				username
			}
		}
	}
}
