query Items {
	items {
		edges {
			node {
				id
				name
				description
				imageIds
				thumbnailId
				markdownNotes
				lockUser {
					id
					username
				}
				lockTime
				lockedBySelf
				logs {
					edges {
						node {
							id
							url
							name
						}
					}
				}
			}
		}
	}
}
