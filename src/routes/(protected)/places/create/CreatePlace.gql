mutation CreatePlace(
	$name: String!
	$description: String
	$markdownNotes: String
	$imageIds: [String!]
	$logs: [GlobalID!]
	$parent: NodeInput
	$children: NodeListInput
	$placeType: PlaceType
) {
	createPlace(
		input: {
			name: $name
			description: $description
			markdownNotes: $markdownNotes
			imageIds: $imageIds
			logs: $logs
			parent: $parent
			children: $children
			placeType: $placeType
		}
	) {
		... on Place {
			id
			name
		}
	}
}
