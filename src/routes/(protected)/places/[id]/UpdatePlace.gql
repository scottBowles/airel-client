mutation UpdatePlace(
	$id: GlobalID!
	$name: String
	$description: String
	$markdownNotes: String
	$parent: NodeInput
	$children: NodeListInput
	$placeType: PlaceType
) {
	updatePlace(
		input: {
			id: $id
			name: $name
			description: $description
			markdownNotes: $markdownNotes
			parent: $parent
			children: $children
			placeType: $placeType
		}
	) {
		... on Place {
			...PlaceLockedBySelf
			...PlaceDetailFields
		}
	}
}
