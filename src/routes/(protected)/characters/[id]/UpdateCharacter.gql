mutation UpdateCharacter(
	$id: GlobalID!
	$name: String
	$description: String
	$markdownNotes: String
) {
	updateCharacter(
		input: { id: $id, name: $name, description: $description, markdownNotes: $markdownNotes }
	) {
		... on Character {
			id
			name
			description
			markdownNotes
			lockTime
			lockedBySelf
			lockUser {
				id
				username
			}
		}
	}
}
