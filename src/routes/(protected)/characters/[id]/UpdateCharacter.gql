mutation UpdateCharacter(
	$id: GlobalID!
	$name: String
	$description: String
	$markdownNotes: String
	$race: NodeInput
	$associations: NodePartialListInput
) {
	updateCharacter(
		input: {
			id: $id
			name: $name
			description: $description
			markdownNotes: $markdownNotes
			race: $race
			associations: $associations
		}
	) {
		... on Character {
			id
			name
			description
			markdownNotes
			lockTime
			lockedBySelf
			lockUser {
				id
				username
			}
			race {
				id
				name
			}
			associations {
				edges {
					node {
						id
						name
					}
				}
			}
		}
	}
}
