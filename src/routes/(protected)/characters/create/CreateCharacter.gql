mutation CreateCharacter(
	$name: String!
	$description: String
	$markdownNotes: String
	$imageIds: [String!]
	$logs: [GlobalID!]
	$race: NodeInput
	$associations: NodePartialListInput
) {
	createCharacter(
		input: {
			name: $name
			description: $description
			markdownNotes: $markdownNotes
			imageIds: $imageIds
			logs: $logs
			race: $race
			associations: $associations
		}
	) {
		... on Character {
			id
			name
		}
	}
}
