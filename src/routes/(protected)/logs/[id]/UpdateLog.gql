mutation UpdateLog(
	$id: ID!
	$title: String
	$gameDate: DateTime
	$brief: String
	$synopsis: String
	$placesSetIn: ManyToManyInput
	$artifacts: ManyToManyInput
	$associations: ManyToManyInput
	$characters: ManyToManyInput
	$items: ManyToManyInput
	$places: ManyToManyInput
	$races: ManyToManyInput
) {
	updateGamelog(
		input: {
			id: $id
			title: $title
			gameDate: $gameDate
			brief: $brief
			synopsis: $synopsis
			placesSetIn: $placesSetIn
			artifacts: $artifacts
			associations: $associations
			characters: $characters
			items: $items
			places: $places
			races: $races
		}
	) {
		... on GameLog {
			id
			...LogLockedBySelf
			...LogDetailFields
		}
		... on OperationInfo {
			messages {
				field
				kind
				message
				__typename
			}
		}
	}
}
